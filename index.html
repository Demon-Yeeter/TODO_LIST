<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Liste</title>
</head>
<body>
    <header>
        <img src="assets/logo.jpg" alt="Logo" class="logo">
        <button id="darkModeToggle">ðŸŒ™</button> <!-- Dark Mode Button -->
    </header>
    <div id="debug"></div>
    <h1>To-Do Liste</h1>
    <form id="taskForm">
        <input 
            type="text" 
            id="taskInput"
            placeholder="Neue Aufgabe" 
            required
            name="task"
        >
        <button type="submit">Add</button>
    </form>
    <input type="text" id="searchInput" placeholder="Aufgaben durchsuchen">
    <div class="table" id="taskTable">
        <div class="row head">
            <div class="cell">Aufgabe</div>
            <div class="cell">Time</div>
            <div class="cell">Aktionen</div>
        </div>
        <div id="tasks-body"></div>
    </div>
    <h2>Erledigte Aufgaben</h2>
    <div class="table" id="completedTable">
        <div class="row">
            <div class="cell">Aufgabe</div>
            <div class="cell">Time</div>
            <div class="cell">Aktionen</div>
        </div>
        <div id="completed-body"></div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
